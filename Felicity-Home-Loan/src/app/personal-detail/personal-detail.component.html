<div class="container">
  <!-- <div class="row"> -->
  <!-- <div class="col-md-6"></div> -->

  <!--This div has form for PERSONAL DETAILS-->
  <div class="personal-details">
    <form #pedform="ngForm" ngNativeValidate class="px-5 py-3" (ngSubmit)="PersonalDetailForm()">
      <h2>Application Details</h2><br />
      <h4>Personal Details</h4>


      <!--  FIRST NAME -->
      <div class="form-group">
        <label for="">First Name</label>
        <input [(ngModel)]="personalValue.firstName" name="firstName" type="text" class="form-control" id="firstName"
          placeholder="eg : 'Tejas'" required><br />
      </div>

      <!--  MIDDLE NAME -->
      <div class="form-group">
        <label for="">Middle Name</label>
        <input [(ngModel)]="personalValue.middleName" name="middleName" type="text" class="form-control" id="middleName"
          placeholder="eg : 'Kumar'"><br />
      </div>

      <!--  LAST NAME -->
      <div class="form-group">
        <label for="">Last Name</label>
        <input [(ngModel)]="personalValue.lastName" name="lastName" type="text" class="form-control" id="lastName"
          placeholder="eg : 'Sharma'" required><br />
      </div>

      <!--  E-MAIL -->
      <div class="form-group">
        <label for="">E-mail</label>
        <input [(ngModel)]="personalValue.emailId" name="emailId" type="email" class="form-control" id="emailId"
          placeholder="eg : 'tejas.sharma@gmail.com'" required><br />
      </div>

      <!--  PASSWORD -->
      <div class="form-group">
        <label for="">Password</label>
        <input [(ngModel)]="personalValue.password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          type="password" class="form-control" id="password" placeholder="eg : '********'" required><br />
      </div>

      <!--  CONFIRM PASSWORD -->
      <div class="form-group">
        <label for="">Confirm Password</label>
        <input [(ngModel)]=confirmPassword name="confirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          type="password" class="form-control" id="confirmPassword" placeholder="eg : '********'" required><br />
        <p style="color:red;position: relative;left:1.2%;">{{array['password']}} </p>
      </div>

      <!--  PHONE NUMBER -->
      <div class="form-group">
        <label for="">Phone Number</label>
        <input [(ngModel)]="personalValue.phoneNumber" name="phoneNumber" type="tel" class="form-control"
          id="phoneNumber" placeholder="eg : '9845632172'" minlength="10" maxlength="10" required
          (keypress)="keyPress($event)"><br />
      </div>

      <!--  DATE OF BIRTH -->
      <div class="form-group">
        <label for="">Date of Birth</label>
        <input [(ngModel)]="personalValue.birthDate" name="birthDate" type="date" class="form-control" id="birthDate"
          min="01-01-2000" placeholder="eg : '30/05/1995'" required><br />
      </div>

      <!--  GENDER -->
      <div class="form-group">
        <label for="">Gender</label>
        <select id="gender" input [(ngModel)]="personalValue.gender" class="form-control" type="text" name="gender"
          required><br />
          <option selected value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select><br />
      </div>

      <!--  NATIONALITY -->
      <div class="form-group">
        <label for="">Nationality</label>
        <select id="nationality" input [(ngModel)]="personalValue.nationality" class="form-control" type="text"
          name="nationality" required>
          <option selected value="Indian">Indian</option>
          <option value="Afghan">Afghan</option>
          <option value="Argentinian">Argentinian</option>
          <option value="Australian">Australian</option>
          <option value="Austrian">Austrian</option>
          <option value="Bangladeshi">Bangladeshi</option>
          <option value="Belgian">Belgian</option>
          <option value="Brazilian">Brazilian</option>
          <option value="Canadian">Canadian</option>
          <option value="Chinese">Chinese </option>
          <option value="English">English</option>
          <option value="French">French</option>
          <option value="German">German</option>
          <option value="Hungarian">Hungarian</option>
          <option value="Iranian">Iranian</option>
          <option value="Italian">Italian</option>
          <option value="Japanese">Japanese </option>
          <option value="Korean">Korean</option>
          <option value="Lebanese">Lebanese</option>
          <option value="Malaysian">Malaysian</option>
          <option value="Mexican">Mexican</option>
          <option value="Nepalese">Nepalese</option>
          <option value="Pakistani">Pakistani</option>
          <option value="Russian">Russian</option>
          <option value="Singaporean">Singaporean</option>
          <option value="South African">South African</option>
          <option value="Sri Lankan">Sri Lankan</option>
          <option value="Vietnamese">Vietnamese </option>
          <option value="Zambian">Zambian</option>
        </select>
        <br />
      </div>

      <!--  AADHAR NUMBER -->
      <div class="form-group">
        <label for="">Aadhar Number</label>
        <input [(ngModel)]="personalValue.aadharNumber" name="aadharNumber" type="tel" class="form-control"
          id="aadharNumber" placeholder="eg : '754123698541'" required maxlength="12" minlength="12"
          (keypress)="keyPress($event)"><br />
      </div>

      <!--  PAN NUMBER -->
      <div class="form-group">
        <label for="">PAN Number</label>
        <input [(ngModel)]="personalValue.panNumber" name="panNumber" type="text" class="form-control" id="panNumber"
          placeholder="eg : 'DYYPK5236'" required minlength="10" maxlength="10"><br />
      </div>


      <input type="submit" value="Submit" />

    </form>
  </div>
</div>
