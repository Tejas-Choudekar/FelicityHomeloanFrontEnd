<div class="container">
  <form class="px-5 py-3">
    <h2>Admin Login</h2>
    <div class="form-group">
      <label for="">Admin Name</label>
      <input [(ngModel)]="adminLogin.adminName" class="form-control" type="text" id="adminName" placeholder="adminname"
        name="adminName" required />
    </div>

    <div class="form-group">
      <label for="">Password</label>
      <input type="password" [(ngModel)]="adminLogin.adminPassword" class="form-control" id="adminPassword"
        placeholder="********" name="adminPassword" required />
    </div>

    <div class="form-group">
      <button class="btn btn-success" (click)="AdminLogin()">Login</button>
    </div>
  </form>
</div>
