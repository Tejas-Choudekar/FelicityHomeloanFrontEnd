<div class="container">
  <form class="px-5 py-3">
    <h2>Admin Login</h2>
    <div class="form-group">
      <label for="">Admin Name</label>
      <input [(ngModel)]="adminlogin.emailId" class="form-control" type="email" id="adminname" placeholder="adminname"
        name="adminname" required />
    </div>

    <div class="form-group">
      <label for="">Password</label>
      <input type="password" [(ngModel)]="adminlogin.password" class="form-control" type="password" id="password"
        placeholder="********" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required />
    </div>

    <div class="form-group">
      <button class="btn btn-success" (click)="AdminLogin()">Login</button>
    </div>
  </form>
</div>
