<h2>Login</h2>
<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input [(ngModel)]="loginuser.emailId" class="form-control" type="email" id="username" placeholder="username"
      name="username" required />
  </div>

  <div class="form-group">
    <label for="password">password</label>
    <input type="password" [(ngModel)]="loginuser.password" class="form-control" type="password" id="password"
      placeholder="********" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
      required />
  </div>

  <div class="form-group">
    <button class="btn btn-success" (click)="loginUser()">Login</button>
  </div>
</form>
